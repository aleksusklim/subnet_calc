<textarea id="text" style="width:256px;height:128px;"></textarea>

<script>
function func(){
m=[[0,0,0,0]];k=3;p=0;u=[1,3,7,15,31,63,127,255];
for(i=1;i<=32;i++){
m[i]=m[i-1].concat();
m[i][k]=u[p];
if(++p>7){p=0;k--;}
}
t=document.getElementById('text').value;
a=t.split("\n");
r='';
//for(j=0;j<=32;j++){i=m[j];r+='" '+i[0]+' . '+i[1]+' . '+i[2]+' . '+i[3]+' / '+(32-j)+' "'+"\n";}
for(s in a){v=a[s].trim();
i=v.split('.');
if(i.length<4)continue;
j=i[3].split('/');
i[3]=j[0];
j=j[1];
if(j>32||j<0)continue;
j=m[(32-j)];

s=i[0]+'.'+i[1]+'.'+i[2]+'.'+i[3]+' - ';
for(p=0;p<4;p++)i[p]=+i[p]+j[p];
if(i[0]>255||i[1]>255||i[2]>255||i[3]>255)continue;
r+=s+i[0]+'.'+i[1]+'.'+i[2]+'.'+i[3]+'\n';
}
document.getElementById('out').innerHTML=r;
}
